<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                    <form action="/" method="POST">
                        <input type="text" autocomplete="off" placeholder="Name" name="name">
                        <input type="text" autocomplete="off" placeholder="Day" name="day">
                        <input type="text" autocomplete="off" placeholder="Month" name="month">
                        <input type="submit" value="Submit">
                    </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %} 
                            <tr>
                                <td>{{birthday.name}}</td>
                                <td>{{birthday.day}} / {{birthday.month}}</td>
                                <td>
                                <form action="/delete" method="POST">
                                    <input name="id" type="hidden" value="{{ birthday.id }}">
                                    <input type="submit" value="DELETE">
                                </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
