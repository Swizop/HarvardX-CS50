{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
            {% if er == 1 %}
                <p style="color:red">Symbol not found!</p>
            {% endif %}
            <div class="alert alert-light" role="alert" style="font-size: smaller; position: relative; top: 10px;">
                Look up real-time information about a stock.
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
